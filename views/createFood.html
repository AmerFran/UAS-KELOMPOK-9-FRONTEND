<head>
    <title>Create Food</title>
    <link rel="stylesheet" href="../css/create.css">
</head>
<body ng-controller="FoodController" class="food-container">

    <div class="back-button-container">
        <button class="back-btn" ng-click="goBack()">‚Üê Back</button>
    </div>
    
    <div class="container">
        <h1 class="title">Create Food</h1>

        <form name="foodForm" ng-submit="createFood()" class="food-form">
            <div class="form-group">
                <label for="name" class="label">Food Name:</label>
                <input type="text" id="name" ng-model="food.name" required class="input">
            </div>

            <div class="form-group">
                <label for="imagelink" class="label">Image Link:</label>
                <input type="text" id="imagelink" ng-model="food.imagelink" class="input">
            </div>

            <div class="form-group">
                <label for="category" class="label">Category:</label>
                <select id="category" ng-model="food.category" required class="select">
                    <option value="" disabled selected>Select a category</option>
                    <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price" class="label">Price:</label>
                <input type="number" id="price" ng-model="food.price" required class="input">
            </div>

            <div class="form-group ingredients-group">
                <label class="label">Ingredients and Measurements:</label>
                <div ng-repeat="ingredient in food.ingredients track by $index" class="ingredient-item">
                    <input type="text" ng-model="food.ingredients[$index]" placeholder="Ingredient" ng-required="true" class="input ingredient">
                    <input type="text" ng-model="food.measurements[$index]" placeholder="Measurement" ng-required="true" class="input measurement">
                    <button type="button" ng-click="removeIngredient($index)" class="remove-btn">Remove</button>
                </div>
                <button type="button" ng-click="addIngredient()" class="add-btn">Add Ingredient</button>
            </div>

            <div class="form-group">
                <label for="area" class="label">Area:</label>
                <input type="text" id="area" ng-model="food.area" class="input">
            </div>

            <div class="form-group">
                <label for="instructions" class="label">Instructions:</label>
                <textarea id="instructions" ng-model="food.instructions" class="textarea"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" ng-disabled="foodForm.$invalid" class="submit-btn">Create Food</button>
            </div>
        </form>

        <div ng-if="errorMessage" class="error">
            <p>{{errorMessage}}</p>
        </div>

        <div ng-if="successMessage" class="success">
            <p>{{successMessage}}</p>
        </div>
    </div>
</body>
</html>
