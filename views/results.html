<div ng-controller="AboutServicesController">
    <header class="header">
        <a href="#" class="logo">Healthy Living</a> 
        <div id="menu" ng-click="toggleMenu()">&#x1F354;</div> 
        <nav class="navbar">
            <a href="#!home-diet">Home & Diet</a>
            <a href="#!about-services">About & Services</a>
            <a href="#!results">Results</a>
        </nav>
        <div class="search-container">
            <input type="text" id="searchString" ng-model="searchText">
            <button class="search-icon" aria-label="Search" id="searchButton" ng-click="search()">🔍</button>
        </div>
    </header>
<section class="results" id="results" ng-controller="ResultsController">
    <h1 class="heading">{{ message }}</h1>
    <p>Read about our clients' journeys to better health and wellness:</p>
    <div class="success-stories">
        <div class="story" ng-repeat="story in stories">
            <h3>{{ story.title }}</h3>
            <p>{{ story.description }}</p>
        </div>
    </div>

    <div class="experience-input">
        <label for="user-experience">Share Your Experience:</label>
        <textarea id="user-experience" placeholder="Tell us about your journey..." rows="5" ng-model="userExperience"></textarea>
        <button type="button" ng-click="submitExperience()">Submit</button>
    </div>
</section>
