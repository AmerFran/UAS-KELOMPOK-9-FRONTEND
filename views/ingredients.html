<head>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>

    <div class="full-width-banner">
        <h1>{{meal.name}}</h1>
    </div>

    <!-- Main Content -->
    <div class="container" ng-controller="IngredientsController">

        <!-- Button to Jump to Recipe -->
        <div class="ingredients-btn" id="buttonContainer">
            <a href="#ingredientsContainer">Jump to Recipe</a>
        </div>

        <!-- Description Section -->
        <div class="description" id="descriptionContainer">
            <h2>{{description}}</h2>
        </div>

        <!-- Image Section -->
        <div id="imageContainer">
            <img ng-src="{{meal.imagelink}}" alt="Meal Image" />
        </div>

        <!-- Ingredients Section -->
        <div id="ingredientsContainer">
            <h2>Ingredients for {{meal.name}}:</h2>
            <ul>
                <li ng-repeat="ingredient in meal.ingredients">
                    {{meal.measurements[$index]}} {{ingredient}}
                </li>
            </ul>
        </div>

        <div id="instructionContainer">
            <h2>Instruction For The Recipe</h2>
            <ol>
                <li ng-repeat="instruction in meal.instructions">
                    {{$index + 1}}. {{instruction}}
                </li>
            </ol>
        </div>
    </div>
</body>
