<link rel="stylesheet" href="../css/styles.css">

<div class="login-page" ng-controller="LoginController">
    <!-- Login Container -->
    <div class="login-container" ng-if="!isAuthenticated() && !showRegisterForm">
        <h2 class="login-title">Login</h2>
        <form class="login-form" ng-submit="login()">
            <input type="email" class="login-input" ng-model="loginData.email" placeholder="Email" required>
            <input type="password" class="login-input" ng-model="loginData.password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <button class="register-link" ng-click="goToRegister()">Don't have an account? Register now!</button>
    </div>

    <!-- Welcome Container -->
    <div class="welcome-container" ng-if="isAuthenticated()">
        <h2 class="welcome-title">Welcome, {{ user.username }}!</h2>
    </div>

    <!-- Register Container -->
    <div class="register-container" ng-if="showRegisterForm">
        <h2 class="register-title">Register</h2>
        <form class="register-form" ng-submit="register()">
            <input type="text" class="register-input" ng-model="registerData.username" placeholder="Username" required>
            <input type="email" class="register-input" ng-model="registerData.email" placeholder="Email" required>
            <input type="password" class="register-input" ng-model="registerData.password" placeholder="Password" required>
            <button type="submit" class="register-button">Register</button>
        </form>
        <button class="back-to-login-link" ng-click="goToLogin()">Back to Login</button>
    </div>
</div>
